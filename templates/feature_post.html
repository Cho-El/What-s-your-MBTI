<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>너의 MBTI는?</title>
    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 200px;

            /*background-color: green;*/

            color: black;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }

        .head_contents {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }

        .head_item:nth-child(1) {
            margin-right: 10px;
            flex-shrink: 0;
        }

        .main_contents {
            width: 90%;
            max-width: 1500px;
            height: 800px;

            margin: 0 auto 0 auto;
            /*background-color: aqua;*/

            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: space-between;
        }

        .item:nth-child(1) {
            /*background-color: red;*/
            flex-shrink: 0;
            width: 200px;
        }

        .item:nth-child(2) {
            /*background-color: gray;*/
            flex-grow: 1;
        }

        ul {
            list-style: none;
        }

        .list_name {
            margin-top: 20px;
            font-size: 20px;
        }

        .content {
            margin: 20px 0 0 40px;
        }

        .card {
            margin: 0 0 0 10px;
        }

        .content-img {
            max-width: 100%;
        }

        /*.is-sparta {
            color: #e8344e !important;
        }*/

    </style>
    <script>
    <!-- 민진 작성 코드 start -->
    $(document).ready(function () {

    })

    function select_mbti(){
        let selected_mbti = $('#select-mbti').val();

        $.ajax({
                type: "POST",
                url: "/api/mbti_features_posts",
                data: {mbti_give: selected_mbti},
                success: function (response) {
                    alert(response["msg"]);
                    $("#cards-box").empty()
                    $("#image-box").empty()


                    let features = response['the_mbti_features']

                    // mbti에 맞게 이미지 선정
                    function mbtiToImage(mbti){
                        var mbti_img_src;
                        if (mbti in ['INFJ', 'INFP', 'ENFJ', 'ENFP']) {
                            mbti_img_src = "../static/NF";
                        } else if (mbti in ['INTJ', 'INTP', 'ENTJ', 'ENTP']) {
                            mbti_img_src = "../static/NT.jpg"
                        } else if (mbti in ['ISTJ', 'ISFJ', 'ESTJ', 'ESFJ']) {
                            mbti_img_src = "../static/SF.jpg";
                        } else if (mbti in ['ISTP', 'ISFP', 'ESFP', 'ESFP']) {
                            mbti_img_src = "static/SP.jpg";
                        }
                        return mbti_img_src;
                    }

                    let temp_img = `<div class="content" style="margin-left: -30px;">
                                        <!-- <img id="mbti_img" src=${mbtiToImage(selected_mbti)}> -->
                                        <h1>${selected_mbti}</h1>
                                        <h5 style="font-weight: lighter">가장 공감되는 ${selected_mbti}의 특징에 좋아요를 눌러주세요.</h5>
                                    </div>`
                    $('#image-box').append(temp_img);

                    for (let i = 0; i < features.length; i++) {
                        let feature = features[i]['feature_content']
                        let like = features[i]['like']

                        let temp_html = `<div class="col-sm-4">
                                                    <div class="card">
                                                        <div class="card-body">
                                                            <p class="card-text">${feature}</p>
                                                            <div class="level-right">
                                                                <i class="fa fa-heart" aria-hidden="true"></i>
                                                                <span class="like-num">&nbsp;${like}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>`
                        $('#cards-box').append(temp_html);
                    }
                }
        })
    }
    <!-- 민진 작성 코드 end -->
    </script>
</head>

<body>
    <div>
        <!-- header == div -->
        <header class="mytitle">
            <div></div>
            <h1 class="title">너의 MBTI는?</h1>
            <div class="head_contents">
                <div class="head_item">홍길동님</div>
                <button type="button" class="btn btn-outline-dark">로그인 / 로그아웃</button>
            </div>
        </header>

        <!-- main == div -->
        <main class="main_contents">
            <div class="item">
                <div class="list_name">MBTI 특징
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="select-mbti" onchange="select_mbti()" style="width: 80%;">
                        <option value="ISTJ">ISTJ</option>
                        <option value="ISFJ">ISFJ</option>
                        <option value="INFJ">INFJ</option>
                        <option value="INTJ">INTJ</option>
                        <option value="ISTP">ISTP</option>
                        <option value="ISFP">ISFP</option>
                        <option value="INFP">INFP</option>
                        <option value="INTP">INTP</option>
                        <option value="ESTP">ESTP</option>
                        <option value="ESFP">ESFP</option>
                        <option value="ENFP">ENFP</option>
                        <option value="ENTP">ENTP</option>
                        <option value="ESTJ">ESTJ</option>
                        <option value="ESFJ">ESFJ</option>
                        <option value="ENFJ">ENFJ</option>
                        <option value="ENTJ">ENTJ</option>
                    </select>
                </div>
                <div class="list_name">게시판</div>

            </div>
            <div class="item" id="content-box">
                <div class="content" id="image-box">
                    <!--나중에 static폴더에 이미지 받아서 넣기-->
                    <img src="../static/default_image.png" class="content-img">
                    <script>document.getElementById('mbti_img').src=mbtiToImage(${selected_mbti})</script>
                    <h5 style="font-weight: lighter">왼쪽 사이드바에서 당신의 mbti를 선택하세요.</h5>
                </div>
                <div class="row row-cols-3 row-cols-md-2 g-4" id="cards-box">
                </div>
            </div>
        </main>
    </div>
</body>

</script>

</html>
